<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* Reset some default browser styles */
    body, h2, label, input, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

      /* Styling for the login section */
      #login-section {
          margin-top: 20px;
          text-align: center;
      }

      #login-section button {
          width: auto;
          background-color: #f0f0f0;
          color: #333;
          border: 1px solid #ccc;
          margin-top: 10px;
      }

      #login-section button:hover {
          background-color: #e0e0e0;
      }

      #login-section button:active {
          background-color: #d0d0d0;
      }

    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 4px rgba(74, 144, 226, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    button:active {
      background-color: #2c669d;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 480px) {
      #container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <form id="registerForm">
      <h2>Register</h2>
      <label for="username">Username:</label>
      <input id="username" type="text" name="username" placeholder="Enter your username" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="password" placeholder="Enter your password" required>

      <label for="preferredName">Preferred Name (Optional):</label>
      <input id="preferredName" type="text" name="preferredName" placeholder="Enter your preferred name">

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required maxlength="50">

      <button type="submit" id="registerButton">Register</button>
    </form>
    <div id="login-section">
			<p>Have an account?</p>
			<button type="button" onclick="redirectToLogin()">Login</button>
      </div>
  </div>

  <script>
      // Redirection to the registration page
      function redirectToLogin() {
			window.location.href = "login.html";
		}

    document.getElementById("registerForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const preferredName = document.getElementById("preferredName").value;
      const email = document.getElementById("email").value;

      try {
        const response = await fetch("/user/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password, preferred_name: preferredName, email })
        });

        const result = await response.json();

        if (response.ok) {
          alert("Registration successful!");
          // Redirect to login page
          window.location.href = "/login.html";
        } else {
          alert(result.error || "Registration failed!");
        }
      } catch (error) {
        console.error("Error during registration:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
